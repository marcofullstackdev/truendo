<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>make a post request to cloudfront</h1>
    <script>
      const fetchData = async () => {
        try {
          const response = await fetch(
            "http://local.decid.io/consent/public/amp/checkConsent",
            {
              method: "POST",
              mode: "no-cors",
              headers: {
                'Accept': 'application/json',
                "Content-type":
                  "application/x-www-form-urlencoded; charset=UTF-8",
              },
              body: {
                consentInstanceId: "truendo",
                consentStateValue: "unknown",
                consentString: "qwgjgrgwrhghghkkhregrrgrggr",
              },
            }
          );
          let json = response.json()
          console.log(json);
          console.log("we have a response");
        } catch (error) {
          console.log(error);
          console.log("there might have been an error");
        }
      };

      fetchData();
    </script>
  </body>
</html>
